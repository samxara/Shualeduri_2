   <div class="panel panel-default">
    <div class="panel-heading">
    <button ng-click="$dismiss()" class="close pull-right" 
             aria-hidden="true">&times;</button>
      <div class="panel-title">Add new Country</div>
     <div class="clearfix"></div>
    </div>  
    <div class="panel-body">
      <form  class="form-horizontal" novalidate>
        <div class="form-group required">
          <label  class="control-label col-md-4  requiredField">Iso Abbr<span class="asteriskField">*</span> </label>
          <div class="controls col-md-8 ">
            <input class="form-control"  style="margin-bottom: 10px" type="text" ng-model="records.iso_abbr"/>
          </div>     
        </div>
        <div class="form-group required">
          <label class="control-label col-md-4  requiredField">Country Name<span class="asteriskField">*</span> </label>
          <div class="controls col-md-8 "> 
            <input class="form-control"  style="margin-bottom: 10px" type="text" ng-model="records.nicename"/>
          </div>
        </div>
        <div  class="form-group required">
          <label class="control-label col-md-4  requiredField">Iso Name<span class="asteriskField">*</span> </label>
          <div class="controls col-md-8 ">
            <input class="form-control" style="margin-bottom: 10px" type="text" ng-model="records.iso_name"/>
          </div>
        </div>
        <div  class="form-group required">
          <label class="control-label col-md-4  requiredField">Numcode<span class="asteriskField">*</span> </label>
          <div class="controls col-md-8 ">
            <input class="form-control" style="margin-bottom: 10px" type="number" ng-model="records.numcode"/>
          </div>
        </div>
        <div  class="form-group required">
          <label class="control-label col-md-4  requiredField">Phonecode<span class="asteriskField">*</span> </label>
          <div class="controls col-md-8 ">
            <input class="form-control" style="margin-bottom: 10px" type="number" ng-model="records.phonecode"/>
          </div>
        </div>
        <div class="form-group"> 
          <div class="aab controls col-md-4 "></div>
          <div class="controls col-md-8 ">
            <button  type="submit" class="btn btn-primary" ng-click="SaveCountry(records)"><i class="icon-hand-right"></i> &nbsp Submit</button>
          </div>
        </div> 
      </form>
    </div>
  </div>
