<div class="container">
    <h1>Edit Profile</h1>
  	<hr>
	<div class="row">
      <!-- edit form column -->
      <div class="col-md-6 personal-info">
        <h3>Personal info</h3>
        <form class="form-horizontal" role="form" ng-controller="editProfileController" ng-submit="onSubmit()">
           <div ng-if="processing" us-spinner></div>
          <alert ng-if="stripeError" class="alert-danger" type="'alert'" close="hideAlerts()">                           
          <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Error!</strong>: {{stripeError}}
          </div>
        </alert>
        <alert ng-if="stripeToken" class="alert-success" close="hideAlerts()">
          <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Success!</strong>: {{stripeToken}}
          </div>
        </alert>
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text"  ng-model="customerinfo.first_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text"  ng-model="customerinfo.last_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Phone:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text"  ng-model="customerinfo.phone">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">NID:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text"  ng-model="customerinfo.nid">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Sex:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="user_time_zone" class="form-control" ng-model="customerinfo.sex">
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Date of Birth:</label>
            <div class="col-md-8">
              <input class="form-control" type="text"  ng-model="customerinfo.dob">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Nationality:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" ng-model="customerinfo.nationality">
            </div>
          </div>          
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes" ng-click="save(customerinfo.id)">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
